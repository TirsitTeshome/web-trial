<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/safigreens-basket.png">
    <title>Safi Greens</title>
</head>

<body>

    <div id="contact-us">
        <div>
            <h1>Contact Us</h1>
            <div class="form">
                <form>
                    <label for="name">Name :</label><br>
                    <input id="name" type="text" placeholder="Enter your name" required><br>
                    <label for="email">Email :</label><br>
                    <input id="email" type="email" placeholder="abc@gmail.com" required><br>
                    <label for="message">Message :</label><br>
                    <textarea placeholder="Type here..."></textarea><br>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="contact-info">
            <div class="contact">
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <p class="main-txt">Phone number:</p>
                    <p>+254 787 8759</p>
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <p class="main-txt">Email address</p>
                    <p>bigminds@gmail.com</p>
                </div>
                <div>
                    <i class="fa-solid fa-clock"></i>
                    <p class="main-txt">Availability</p>
                </div>
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="main-txt">Location</p>
                </div>
            </div>
            <div class="social-media">
                <h2>Social Medias:</h2>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
    </div>
    </body>
